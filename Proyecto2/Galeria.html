<div class="container gallery-container">
    <h1>Galeria de imagenes</h1>

    <p class="page-description text-center">Diseño de cuadrícula con efecto de zoom</p>
    
    <div class="tz-gallery">

        <div class="row">
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="IMAGEN1.jpg">

            <div class="col-sm-6 col-md-4">

            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="IMAGEN3.jpg">
                   <a align=left> <img src="IMAGEN3.jpg" alt="sol" width="200" height="190"></a>
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="IMAGEN4.jpg">

                </a>
            </div>
            <div class="col-sm-6 col-md-4">

                </a>
            </div>
            
        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
